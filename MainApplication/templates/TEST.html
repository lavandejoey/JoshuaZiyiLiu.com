{% extends 'base.html' %}
{% block content %}

<nav class="navbar">
    <ul class="menu">
        <li class="menu-item">
            <a href="#">Home</a>
        </li>
        <li class="menu-item dropdown">
            <a href="#" class="dropdown-toggle">Services</a>
            <ul class="dropdown-menu">
                <li><a href="#">Web Design</a></li>
                <li><a href="#">Graphic Design</a></li>
                <li><a href="#">Digital Marketing</a></li>
            </ul>
        </li>
        <li class="menu-item">
            <a href="#">Portfolio</a>
        </li>
        <li class="menu-item">
            <a href="#">Contact</a>
        </li>
    </ul>
</nav>
<style>
    /* Basic styles */
    .navbar {
        padding: 10px;
    }

    .menu {
        list-style: none;
        padding: 0;
        display: flex;
    }

    .menu-item {
        margin: 0 10px;
    }

    .menu-item a {
        text-decoration: none;
        color: white;
        position: relative;
    }

    /* Dropdown styles */
    .dropdown {
        position: relative;
    }

    .dropdown-toggle::before {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        border: 5px solid transparent;
        background-color: rgba(154, 171, 192, 0.5);
        display: none;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: rgba(154, 171, 192, 0.5);
        padding: 10px;
    }

    /* Direction-aware hover effects */
    .menu-item:hover .dropdown-toggle::before {
        display: block;
    }

    .menu-item:hover .dropdown-menu {
        display: block;
    }

    .menu-item:hover .dropdown-menu.right {
        right: 0;
        left: auto;
    }

    .menu-item:hover .dropdown-toggle::before {
        border-top-color: rgba(154, 171, 192, 0.5);
        border-bottom-color: transparent;
    }

    .menu-item:hover .dropdown-menu.right::before {
        left: auto;
        right: 50%;
        transform: translateX(50%);
        border-top-color: rgba(154, 171, 192, 0.5);
        border-bottom-color: transparent;
    }

    /* Hover effect for dropdown items */
    .dropdown-menu a:hover {
        background-color: rgba(154, 171, 192, 0.5);
        transition: background-color 0.3s;
    }
</style>

{% endblock %}
